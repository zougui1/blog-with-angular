<form (ngSubmit)="onSubmit()" #commentForm="ngForm" novalidate>
  <div class="row">
    <div class="col s12">
      
      <div class="form-group">
        <mat-form-field>
          <textarea matInput placeholder="Comment" type="text"
                name="comment"
                [formControl]="comment"
                [errorStateMatcher]="matcher"></textarea>
        </mat-form-field>
      </div>

      <div class="form-group">
        <button [disabled]="!commentForm.valid || !isLogged" type="submit" class="waves-effect waves-light btn">Submit</button>
      </div>

    </div>
  </div>
</form>
