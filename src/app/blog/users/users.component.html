<app-navbar></app-navbar>

<div class="main-container container">
  <div class="row">
    <div *ngIf="users" class="col s12 m8 l6 offset-m2 offset-l3">
      <div *ngFor="let user of users">
        <div class="row">
          <mat-card>
            <mat-card-header>
              <mat-card-title>
                <a routerLink="/blog/user/{{ user.userId }}">{{ user.username }}</a>
                <span class="status" [ngStyle]="{'background-color': user.statusName | status}"></span>
              </mat-card-title>
              <mat-card-subtitle>{{ user.roleName }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p *ngIf="user.presentation">{{ user.presentation }}</p>
            </mat-card-content>
            <mat-card-actions>
              <a mat-button routerLink="/blog/user/{{ user.userId }}">Profile</a>
              <!--<p>Number of posts: {{ user.postCount }}</p>-->
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
